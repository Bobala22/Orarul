<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Upload Timetable Input</title>
</head>
<body>
<h1>Upload Timetable Input</h1>
<form action="/uploadTimetable" method="post" enctype="multipart/form-data">
  <label for="file">Choose JSON file:</label>
  <input type="file" id="file" name="file" accept=".json" required>
  <button type="submit">Submit</button>
</form>
</body>
</html>
